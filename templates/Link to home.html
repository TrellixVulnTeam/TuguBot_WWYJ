<script>

function bantuan_satu(){

function bantuan_dua(){

  const BOT_DAFTAR_LOKASI = "Daftar Nama Tempat Wisata : <br>1. Jalan Malioboro<br>2. Situs Warungboto<br>3. Museum Vredeburg<br>4. Gembiraloka<br>5. De Mata Museum<br>6. Masjid Gedhe Kauman<br>7. Tugu Jogja<br>8. Museum sonobudoyo<br>9. plengkung gading<br>10. Museum Bahari<br>11. Alun Alun Kidul<br>12. Alun Alun Utara<br>13. Taman Pelangi<br>14. Taman Pintar<br>15. Titik Nol Kilometer<br>16. Monumen Jogja Kembali<br>17. Museum Kereta Keraton<br>18. Taman Sari<br>19. Monumen Serangan Umum 11 Maret<br>20. Museum Sasmitaloka<br>21. Museum Taman Siswa Dewantara Kirti Griya<br>22. Museum Sasana Wiratama"

  var teks = "Daftar Nama Tempat Wisata";
  appendMessage(PERSON_NAME, PERSON_IMG, "right", teks);
  botResponse(BOT_DAFTAR_LOKASI);

}

function jawaban(data){
  $.ajax({
    url: data.url,
    type: "POST",
    // data: myform,
    success: function(resp){
      // $('div#response').append(resp.data);
      const msgText = msgerInput.value.toLowerCase();
      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      if (msgText == 'hi' || msgText == "hay" || msgText == "hallo" ) {  
        const r = random(0, BOT_MSGS.length - 1);
        const balasan = BOT_MSGS[r];
        botResponse(balasan);
      } else if(msgText == 'help'){
        const bantuan = BOT_HELP;
        botResponse(bantuan);
      } else{
        botResponse(resp.data);
      }
    }
  });
}

function appendMessage(name, img, side, text) {
  //   Simple solution for small apps
  const msgHTML = `
    <div class="msg ${side}-msg">
      <div class="msg-img" style="background-image: url(${img})"></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">${name}</div>
          <div class="msg-info-time">${formatDate(new Date())}</div>
        </div>

        <div class="msg-text">${text}</div>
      </div>
    </div>
  `;

  msgerChat.insertAdjacentHTML("beforeend", msgHTML);
  msgerChat.scrollTop += 500;
}

function botResponse(respon) {
  const r = random(0, BOT_MSGS.length - 1);
  // const msgText = BOT_MSGS[r];
  // const msgText = "Hai Liza Sayang";
  // const msgText = "{{jawaban}}";
  const msgText = respon;
  const delay = msgText.split(" ").length * 35;

  setTimeout(() => {
    appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
  }, delay);
}

// Utils
function get(selector, root = document) {
  return root.querySelector(selector);
}

function formatDate(date) {
  const h = "0" + date.getHours();
  const m = "0" + date.getMinutes();

  return `${h.slice(-2)}:${m.slice(-2)}`;
}

function random(min, max) {
  return Math.floor(Math.random() * (max - min) + min);
}
